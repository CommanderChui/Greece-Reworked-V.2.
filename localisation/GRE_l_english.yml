l_english:
 
 #Focus
 GRE_economic_recovery:0 "Economic Recovery"
 GRE_economic_recovery_desc:0 "Greece, as a small minor nation, in order to survive the upcoming war has to improve its economy at all costs and be ready for the worst."
 GRE_industrial_effort:0 "Industrial Effort"
 GRE_industrial_effort_desc:0 "By constructing more civilian factories in our country we could boost our economy greatly and hope for further industrialisation."
 GRE_industrial_effort_2:0 "Industrial Effort II"
 GRE_industrial_effort_2_desc:0 "We can't just go into war without any military equipment! We obviously need factories in order to arm ourselves both on the defensive and on the offensive."
 GRE_infrastructure_effort:0 "Infrastructure Effort"
 GRE_infrastructure_effort_desc:0 "By improving our infrastructure we can allow our soldiers to move faster and avoid moving towards the front lines on foot ever again. This will surely save us a lot of time and equipment."
 GRE_extra_tech_slot:0 "New Research Labs"
 GRE_extra_tech_slot_desc:0 "Our scientists are troubled and think of leaving the country, we must encourage them to stay and work for our government and offer them better payments."
 GRE_further_development:0 "Further Development"
 GRE_further_development_desc:0 "Give enough effort and our economy shall be the dominant in the region!"
 GRE_jobs_for_the_people:0 "Jobs For The People"
 GRE_jobs_for_the_people_desc:0 "Our economy is not yet recovered. Our workers are unemployed and desperately looking for jobs. Expand our industry and unemployment will not be a problem."
 GRE_bullet_factories:0 "Ammunition Factories"
 GRE_bullet_factories_desc:0 "The more military factories we have the better for our soldiers. More equipment means less problems in battle."
 GRE_fight_depression:0 "Combat The Depression"
 GRE_fight_depression_desc:0 "A weak economy has many ways to turn into a big one. One of the main reasons our economy is weakened is that the people have lost faith in our ways of controlling the nation, all we have to do is to show them a new a plan we have come up with and our national unity will at least be higher than what it was before."
 GRE_end_the_depression:0 "End The Depression"
 GRE_end_the_depression_desc:0 "The Depression has hit almost everyone in our nation and our industry too. In order to fix our production problems we have to think of a plan to help us, we have to move forward!"
 GRE_naval_construction:0 "Naval Industry"
 GRE_naval_construction_desc:0 "We need more dockyards in order to improve our trade and our warship production."
 GRE_light_ship_effort:0 "Upgrade the Elli"
 GRE_light_ship_effort_desc:0 "Our navy is small and so is our naval production, let's be real we can't afford building huge battleships, we should probably stay with a smaller navy and avoid countries with naval supremacy."
 GRE_submarine_effort:0 "Wolves Of The Aegean"
 GRE_submarine_effort_desc:0 "If we want to win a war then we should probably focus on building submarines in order to sink enemy convoys and weaken their economy."
 GRE_naval_air_effort:0 "Eagles Of The Aegean"
 GRE_naval_air_effort_desc:0 "We must always remember that wars are not only won by sea and land warfare but by air warfare aswell. Build some naval bombers and show the enemy that we are a force to be reckoned with!"
 GRE_naval_way:0 "Greek New Deal"
 GRE_naval_way_desc:0 "We have to decide whether we need a big navy or a good one. Our nation's greatest naval companies have come to make a great deal with our government concerning the current arms race in the Aegean and the Mediterranean. We must be careful and choose wisely."
 GRE_carrier_focus:0 "Carrier Focus"
 GRE_carrier_focus_desc:0 "If we have to choose a way between battleships or carriers we obviously have to go with carriers since they are part of the new naval warfare. We would greately benefit from it."
 GRE_battleship_focus:0 "Battleship Focus"
 GRE_battleship_focus_desc:0 "Why would we need carriers for? We must keep in mind that Greece has more than 5000 islands, each and one of them could be used as an airfield. Battleships would benefit us more than carriers."
 GRE_bigger_navy:0 "Mega To Tis Thalassis Kratos"
 GRE_bigger_navy_desc:0 "Our Athenian ancestors ruled the seas with their warships, we have to follow their path and construct a navy strong enough to win every opponent."
 GRE_better_navy:0 "Dynatotero Nautiko Kratos"
 GRE_better_navy_desc:0 "Our Hellenic ancestors were heavily outnumbered during the naval battle of Salamina but they used good strategies in order to destroy the Persian navy. That is exactly what we should focus on if we were to fight on the seas."
 GRE_aviation_effort:0 "Aeroporia"
 GRE_aviation_effort_desc:0 "Greece as a nation doesn't have much experience with air doctrine in the past, only in the Great War where we used our first airplanes, obviously sending this junk to the frontline now is a suicide mission so we must focus on building a new airforce!"
 GRE_fighter_focus:0 "Fighter Focus"
 GRE_fighter_focus_desc:0 "We need air-fighters to win a war in the air. We just don't have them, so we just simply research them and start producing them."
 GRE_bomber_focus:0 "Bomber Focus"
 GRE_bomber_focus_desc:0 "Bomb the enemies! Destroy their infrastructure! Destroy their supply lines! No enemy shall break through our borders!"
 GRE_further_air_plans:0 "Further Air Plans"
 GRE_further_air_plans_desc:0 "Now that we have reasearched the air-fighters we must develop new aerial warfare tactics."
 GRE_heavy_cruiser_effort:0 "Upgrade The Averof"
 GRE_heavy_cruiser_effort_desc:0 "Greece has to improve its heavy cruiser industry because they are the perfect ships for such a small country like ours and they are cheap. But after that we will have to decide which way we should follow in order to take part in the new naval warfare. Battleships or Carriers?"
 GRE_base_strike:0 "Base Strike"
 GRE_base_strike_desc:0 "Now that we have chosen our path, we should focus on the specified doctrine."
 GRE_fleet_in_being:0 "Fleet In Being"
 GRE_fleet_in_being_desc:0 "Now that we have chosen our path, we should focus on the specified doctrine."
 GRE_fund_the_navy:0 "Fund The Navy"
 GRE_fund_the_navy_desc:0 "It is time to fund the navy and allow our naval industry and research to take action. Wars are not only fought on land, they are also fought on seas. We are a coastal nation, we should defend ourselves from any naval invasions."
 GRE_final_plans:0 "Final Plans"
 GRE_final_plans_desc:0 "Now that we have made a navy of our own we can finally strike the enemy, we just need one more touch...why not?"
 GRE_open_different_plans:0 "Open Different Plans"
 GRE_open_different_plans_desc:0 "Now that our government is ready to upgrade our army we can open up a new development project on air dominance and a greater land doctrine."
 GRE_divided_naval_industry:0 "Divided Naval Industry"
 GRE_divided_naval_industry_desc:0 "Our naval industry is divided between two main factions, naval arsenal and civilian shipbuilders and our country is too small to support both factions. We have to choose..."
 GRE_focus_on_trade:0 "Focus On Trade"
 GRE_focus_on_trade_desc:0 "Our economy is still weak, we should improve our ports so that our coasts will be the most valuable in the region!"
 GRE_further_arsenal_plans:0 "Further Arsenal Plans"
 GRE_further_arsenal_plans_desc:0 "We are in need of greater ships such as heavy and light cruisers, we must focus on their production."
 GRE_collect_from_trade:0 "Collect From Trade"
 GRE_collect_from_trade_desc:0 "Now we can benefit from our investments and collect what is rightfully ours."
 GRE_cas_focus:0 "CAS Focus"
 GRE_cas_focus_desc:0 "Having our planes fight alongside our army on the ground makes the perfect strategy for defensive and offensive operations. We should consider using CAS airplanes in the near future, if needed."
 GRE_army_reform:0 "Stratiotiko Epitelio"
 GRE_army_reform_desc:0 "Let's be honest, our army is in ruins and especially after the war of 1921 our new officers simply lack the experience and the will to fight on the battlefield. New plans and reforms are needed in order to keep our nation safe from external threat both from the east and the north."
 GRE_support_equipment:0 "Support Equipment"
 GRE_support_equipment_desc:0 "Our infantry units need to be backed by other support units such as engineers, doctors etc. Grand our army support and noone will break through our defenses."
 GRE_support_artillery:0 "Support Artillery"
 GRE_support_artillery_desc:0 "Artillery... The greatest weapon to break enemy lines and destroy whole brigades. Since our army is lacking artillery, we could try and invest in some pieces and increase our army's abilities to fight even outnumbered."
 GRE_new_plans:0 "New Plans"
 GRE_new_plans_desc:0 "Our officers are weak and concentrate mainly on old infantry attack tactics. This is a big problem and should be dealt with immediately in order to complete our reforms."
 GRE_land_doctrine:0 "Land Doctrine"
 GRE_land_doctrine_desc:0 "Our land doctrine has to improve and make sure that every battle is followed by victory."
 GRE_motorization_effort:0 "Motorization Effort"
 GRE_motorization_effort_desc:0 "Our army moves slow around the country despite our recent efforts on upgrading our roads. Our military advisors suggest that we supply our infantry with modern motorized vehicles to ensure easier movement."
 GRE_mechanization_effort:0 "Mechanization Effort"
 GRE_mechanization_effort_desc:0 "It seems that the new military doctrines rely on motorization way too much and require advanced research. We can start new research campaigns on upgrading our small trucks into bigger ones and supply them with guns."
 GRE_armor_effort:0 "Light Armor"
 GRE_armor_effort_desc:0 "Our nation is lacking tanks, the most important factor of the new warfare. This is outrageous and should be dealt with immediately!"
 GRE_med_armor_effort:0 "Medium Tanks"
 GRE_med_armor_effort_desc:0 "There seems to be a better way to use our tanks. Constructing heavier ones by supplying them with heavier weapons and armor will ensure absolute victory over the battlefield."
 GRE_special_forces:0 "Special Forces"
 GRE_special_forces_desc:0 "Our special forces need training and better doctrines in order to be tasked with any kind of special mission on the battlefield. We must ensure that our special forces are supplied with anything they need."
 GRE_political_awakening:0 "Political Awakening"
 GRE_political_awakening_desc:0 "In these dark times our country is surrounded by possible enemies. We should at least achieve some good relations or even alliances to ensure our nation's safety."
 GRE_divided_nation:0 "Divided Nation"
 GRE_divided_nation_desc:0 "The Metaxas Regime seems able to control the country in these strange times but there could still be popular support for other parties seeking power in the country, offering promises and pledging support to any civilian trying to get their support. It is up to the nation to decide where Greece is heading..."
 GRE_autarky_effort:0 "Autocracy"
 GRE_autarky_effort_desc:0 "Although direct democracy was part of our ancestors we can not let Greece fall to the weakened 'democratic' parties and their corrupt leaders such as Tsaldaris and their communist friends. Order has to be enforced now!"
 GRE_national_union:0 "National Union"
 GRE_national_union_desc:0 " We know which way to follow. The path to a greater Greece has opened for us. Onwards to victory"
 GRE_glorify_race:0 "Glorify Hellenic Race"
 GRE_glorify_race_desc:0 " Our people are truly the chosen race. Starting from ancient times, we were the inspiration for modern day Europe and Western civilization. The region is deeply affected by our trade making the Greek language very important. The Greek culture shall live on and its' spirit shall fight back any enemy who threatens its' sovereignty!"
 GRE_recruitment_focus:0 "Recruitment Agencies"
 GRE_recruitment_focus_desc:0 "Every man has to fight for the glory of our country. Only through conquest and military action we can get this nation to achieve its' past glories."
 GRE_strategic_interests:0 "Strategic Interests"
 GRE_strategic_interests_desc:0 "It's time to open up new fronts and reclaim what is rightfully ours. Greek populance is divided in the region, we have to unify all greeks under one glorious nation."
 GRE_alliances:0 "Alliances"
 GRE_alliances_desc:0 " Although we prefer to go alone and be the dominant in the region, we simply lack the resources and enough manpower to achieve our goals. An alliance with nations having the same interests worldwide is required."
 GRE_befriend_italy:0 "Italian Allies"
 GRE_befriend_italy_desc:0 "Sure, our relations with Italy are troubled, but we share many interests and they have the naval power to compete with our possible enemy Britain. Securing an alliance with them is a great way to focus more of our troops to different fronts."
 GRE_befriend_germany:0 "German Allies"
 GRE_befriend_germany_desc:0 "The germans are truly the masterminds of modern warfare. We share many interests with Adolf Hitler and should probably ally them since they are strong enough to wipe out rival countries such as Britain or France."
 GRE_join_the_axis:0 "Axis Member"
 GRE_join_the_axis_desc:0 "It is time to finally join the Germans in their struggle for a greater united europe and fight the enemy wherever and whenever possible."
 GRE_expansionism:0 "Expansionism"
 GRE_expansionism_desc:0 "Now we can open up new plans for the region's future. The nation is ready to face the enemy and reclaim lands that were lost during the past."
 GRE_reclaim_dodecanese:0 "Reclaim The Dodecanese"
 GRE_reclaim_dodecanese_desc:0 " It is time to unite the Greek people in the Dodecanese with our nation and fight back the Italian oppressors. After all, who can say that the Dodecanese islands are not Greek?"
 GRE_rival_britain:0 "British Enemy"
 GRE_rival_britain_desc:0 " The British are a serious threat to our country's safety, plus they hold on to an obvious Greek inhabited island, Cyprus. The cypriots are waiting for their independece and the Enosis."
 GRE_enosis:0 "Enosis"
 GRE_enosis_desc:0 " The preparations for an invasion of Cyprus are ready. The British either hand it over to us or face a quick surprise attack. Obvioulsy we will have to garrison our troops there and not expect any supplies coming from the mainland. This is a huge risk!"
 GRE_megali_idea:0 "Megali Idea"
 GRE_megali_idea_desc:0 " On the 29th of May 1453, the holy city of Constantinople fell to the Ottoman barbarians resulting in a huge massacre of the significant Greek population only to be followed by the destruction of Smyrna in 1922 and the genocide of most of the Greek presence in Pontus alongside with even bigger Armenian numbers. It is time to reclaim Constantinople and secure our people's freedom and safety."
 GRE_reinforce_4th_of_august_regime:0 "Reinforce The 4th Of August Regime"
 GRE_reinforce_4th_of_august_regime_desc:0 " Metaxas has proved to be the perfect leader to lead our nation in these dark times. His plans of militarism, stability and neutrality over foreign military conflicts is exactly what Greece needs in order to improve its' economy and secure sovereignty."
 GRE_begin_reconstruction:0 "Metaxas Plan"
 GRE_begin_reconstruction_desc:0 " Metaxas has been given a sacred nation in which the people find themselves in deep economic problems. If we want to avoid a communist rebellion we have to improve the peoples' way of living."
 GRE_improve_roads:0 "All Roads Lead To Athens"
 GRE_improve_roads_desc:0 " A war is to be fought but one must have the upper hand both in battle and in reinforcements if he wants to win the battle. Metaxas' plans to improve our infrastructure is a great way to hold our ground against enemy forces by reinforcing our fronts as quickly as possible."
 GRE_metaxas_industry:0 "Decrease Unemployment"
 GRE_metaxas_industry_desc:0 " Metaxas' plan to create new factories to ensure that our people have a job and get payed, has made the peoples' trust in our government grow more over the last months. We should get on with the plan!"
 GRE_metaxas_bullet_industry:0 "Expand Military Industry"
 GRE_metaxas_bullet_industry_desc:0 " Metaxa's main ideas are based upon militarism and national unity. We can unite the people easily through propaganda methods and such but our military industry is small to keep up with quick militarization. Metaxas' plans to expand our industry is the only way to achieve our goals."
 GRE_embrace_metaxism:0 "Embrace Metaxism"
 GRE_embrace_metaxism_desc:0 " Ioannis Metaxas has come up with a new authoritarian-nationalist ideology in which Monarchism, Anti-Communism, Anti-Imperialism and such are the main factors in which our nation should be built in."
 GRE_create_EON:0 "Establish The E.O.N."
 GRE_create_EON_desc:0 " The National Youth Organisation also known as the E.O.N. was established by the Metaxas Regime. It called for the regeneration of the Greek Nation and the establishment of a modern, culturally hogenous Greece."
 GRE_metaxa_militarism:0 "Metaxa Militarism"
 GRE_metaxa_militarism_desc:0 " Metaxas' plans for an army reform could prove very succesful. With an efficiently lead army we can stand up to any invader who seeks to underestimate our sovereignty. After all Ioannis Metaxas served as a general during the after-war period and through the Anatolian Campaign and proved to be right with his every move."
 GRE_military_teachings:0 "Military Teachings"
 GRE_military_teachings_desc:0 " Our youth is our future. By teaching them how the Hellenic spirit fought throughout the ages and prove them that their nation has to be the most important, we can achieve significant unity amongst our future generations and patriotic ideas will cover most (if not all) of our populance."
 GRE_create_the_IKA:0 "Create The IKA"
 GRE_create_the_IKA_desc:0 " The IKA or Social Insurance Institute in english is the biggest health insurance organisation in Greece. By presenting it to the people we could ensure them that their every-day health spendings are to be covered by the government and achieve major trust."
 GRE_political_opposition:0 "Politcal Opposition"
 GRE_political_opposition_desc:0 " Although the regime looks very promising there are still some political oppositions blaming the government for national unrest and false control of the state. If they won't stop barking then we will have to make sure they will."
 GRE_dominant_ideology:0 "Dominant Party"
 GRE_dominant_ideology_desc:0 " Ioannis Metaxas is truly the one who can save Greece from destruction and we should let this message be known to our political enemies so that they won't dare to speak up against Metaxas ever again."
 GRE_metaxas_line:0 "Build The Metaxas Line"
 GRE_metaxas_line_desc:0 " In these times the northern border is the most serious threat to our independence. If a war is to happen it will obviously come from the north. Ioannis Metaxas has come up with a plan of a fully fortified border in the north, although this will cost us much."
 GRE_world_stage:0 "Foreign Policy"
 GRE_world_stage_desc:0 " The situation requires serious attention since our nation is divided between two sides, the pro-Germans and the pro-British. This nearly caused us a civil war during the Great War and could even start one right now as we speak. The nation has to decide.."
 GRE_mussolini_state:0 "Mussolini State"
 GRE_mussolini_state_desc:0 " We have followed Mussolini's way of a fascist state which proved very successful in running the country. We have troubled relations with the Italians, we should do our best to increase trust between us."
 GRE_national_schism:0 "National Schism"
 GRE_national_schism_desc:0 " It is time to finally decide wether we support the British or the Germans. External pressure is significantly big, we have to make a choice now!"
 GRE_favoring_britain:0 "Allying Britain"
 GRE_favoring_britain_desc:0 " Britain has mostly shown a friendly stance towards us. Ioannis Metaxas has said that if a war is to happen, the winner will be the one who controls the seas. Obviously Britain is the most powerful nation in the region."
 GRE_favoring_germany:0 "Allying Germany"
 GRE_favoring_germany_desc:0 " Germany has built the biggest and most experienced army the world has ever seen. Their technological advances is the key to ultimate success plus we could surely trust them. Obviously Germany is the most powerful nation in the region."
 GRE_third_hellenic_civilization:0 "Third Hellenic Civilization"
 GRE_third_hellenic_civilization_desc:0 " Metaxa's Regime has proved to be one of the most successful governments our nation has ever seen. Based on his ideas and everyone's willingness to do anything for our country we can now declare this the Third Hellenic Civilization."
 GRE_different_approach:0 "Different Approach"
 GRE_different_approach_desc:0 " We are fed up with Autocracy and its dictatorial policies. Greece, especially in these dark times in which a civil war could erupt any second now, is in dire need of reforms. We must embrace different ideas as soon as possible!"
 GRE_democratic_approach:0 "Democratic Approach"
 GRE_democratic_approach_desc:0 " Demertzis proved to be a great leader for Greece, his ideas of unity, freedom of speech and liberal economic policies allowed our nation to stand again on its feet. We should continue his plan for a free nation and embrace more liberal policies to ensure equality amongst our people. Konstantinos Tsaldaris shall lead the way!"
 GRE_internal_affairs:0 "Internal Affairs"
 GRE_internal_affairs_desc:0 " Our nation is facing many internal problems such as economic crisis, refugees and more. If we ever want to run the country and gain the people's trust we have to make reforms!"
 GRE_denounce_metaxism:0 "Denounce Metaxism"
 GRE_denounce_metaxism_desc:0 " We are a new and modern nation with full democratic support for a greater future, Metaxism represents old autocratic ideas that destroy freedom of speech. We should get rid of Metaxas' last traces easily and achieve freedom for eternity."
 GRE_ensure_stability:0 "Ensure Stability"
 GRE_ensure_stability_desc:0 " The reforms have proven successful and we have managed to gain the people's trust. Now we have to achieve our government's goals in order to create a greater Greece, even greater than before."
 GRE_expand_ministerial_council:0 "The Ministerial Council"
 GRE_expand_ministerial_council_desc:0 "Our nation shall be ruled by a decision-making body consisted of several individuals, each one of them focusing on a specific sector of the administration of the nation. The idea of an absolutist one leader form of government is outdated and violates the laws of our Constitution."
 GRE_democratic_economic_policy:0 "Economic Policy"
 GRE_democratic_economic_policy_desc:0 " Now is the time to reform our old economic policies into more modern and liberal ones. Greece can be an interesting trade partner for any european country. We should use this to our advantage."
 GRE_welfare_state:0 "Welfare State"
 GRE_welfare_state_desc:0 " By supporting our population economically and advance our health system we could achieve a great amount of trust within them."
 GRE_dem_region_wide_development:0 "Region Wide Development"
 GRE_dem_region_wide_development_desc:0 "The government has made new plans for the economic growth of our nation. We will start by developing the countryside and reduce unemployment on the rural areas of our country."
 GRE_subsidize_research:0 "Subsidize Research Agencies"
 GRE_subsidize_research_desc:0 "By subsidizing the research agencies in our coutnry we enable ourselves to research equipment of all kind at a faster rate."
 GRE_diplomatic_actions:0 "Diplomatic Actions"
 GRE_diplomatic_actions_desc:0 " There are many nations abroad willing to cooperate with us. We must improve relations with the world and secure alliances to ensure both economic growth and safety from possible threats."
 GRE_befriend_france:0 "Befriend France"
 GRE_befriend_france_desc:0 "France is the beacon of democracy. Their democratic ideas have inspired us from the very first days of the new independent Greek Republic. We fought in the same side in the Great War and we should back them up again if a new Great War is to happen."
 GRE_french_innovations:0 "French Investments"
 GRE_french_innovations_desc:0 " By allowing French companies to come and invest in our country we could greatly grow our economy and create more jobs for our people."
 GRE_befriend_britain:0 "Befriend Britain"
 GRE_befriend_britain_desc:0 " Let's be real, the British navy is the biggest the world has ever seen, we could never make a move against them. They helped the Greek Nation during its Independence War and we helped them in their time of need during the Great War. Britain is truly an ally of Greece."
 GRE_british_innovetions:0 "British Investments"
 GRE_british_innovetions_desc:0 " By allowing British companies to come and invest in our country we could greatly grow our economy and create more jobs for our people."
 GRE_rival_germany:0 "Denounce German Expansionism"
 GRE_rival_germany_desc:0 " The German war machine is growing every single day threatening peace in Europe. The Treaty of Versailles should be respected by all sides. Denouncing their actions will decrease our relations with them but we can inform other powers like Britain and France that we support them."
 GRE_rival_italy:0 "Denounce Italian Claims"
 GRE_rival_italy_desc:0 " The Italians keep claiming the Dodecanese as theirs and deny any Greek presence in the region. Two can play this game, we must denounce their claims over the Balkan Region and ensure Britain and France that we support them against Italian Agression."
 GRE_allied_membership:0 "Allied Membership"
 GRE_allied_membership_desc:0 " We have decided that in order to secure our sovereignty and independence, we have to join the Allied faction and assure the British that we will support them if a war is to happen."
 GRE_military_reforms:0 "Military Reforms"
 GRE_military_reforms_desc:0 "Our army is not that good and lacks great leadership. We must expand our military command and propose our generals plans for a bigger Greece."
 GRE_city_defenses:0 "City Defenses"
 GRE_city_defenses_desc:0 " Our capital and co-capital including their surrounding regions are the most important cities in our country, so we must defend them to the last man! Conscript the population to help in the construction and we shall have city defenses in no time!"
 GRE_defend_liberty:0 "Defend Democracy"
 GRE_defend_liberty_desc:0 "We stand at the birthplace of Democracy. Democracy means strength of the people from the Greek 'Demos' and 'Kratos'. As such we shall show our enemies that our people, the Greek people shall defend our homeland whatever the cost may be."
 GRE_surprise_attack_italy:0 "Operation Diagoras"
 GRE_surprise_attack_italy_desc:0 " The Italians still deny to give the Dodecanese islands back to our nation. By surprise attacking them we will have a greater chance defeating them and making them agree to our terms. A quick scaled war is the best option."
 GRE_demand_the_coasts:0 "Demand The Coastline"
 GRE_demand_the_coasts_desc:0 " The Turks hold our core regions in western Anatolia. Despite the population exchange and the massacres there is still some Hellenic presence in Anatolia. We could use this as an excuse to create a conflict in the region and gain with external support the lands we desire."
 GRE_ask_for_cyprus:0 "Ask For Cyprus"
 GRE_ask_for_cyprus_desc:0 " Now that we have secured an alliance with the British it is time to ask them wether we shall be given Cyprus or not. There is a great possibility that they will accept but such a great military base should not be for sale."
 GRE_communist_aproach_focus:0 "Support KKE"
 GRE_communist_aproach_focus_desc:0 " Our nation's history is filled with idiotic wars and showed us that our inability to unite the people was our greatest mistake leading to many disasters. The little worker has seen a lot and suffered great while the king and president are living in the greatest conditions, only demanding more and more for the little man to do. We shall not let this madness continue. The KKE will lead the way!"
 GRE_communist_reforms:0 "Country Reforms"
 GRE_communist_reforms_desc:0 "It's time to change our current system and forget about our past. It's time to move towards a greater socialist future!"
 GRE_communist_economic_reforms:0 "Economic Reforms"
 GRE_communist_economic_reforms_desc:0 "The current economic system is not satisfying and treats the worker like he is a slave. The economy has to be reformed if we want to gain the peoples' trust."
 GRE_communist_civ_factories:0 "Civilian Constructions"
 GRE_communist_civ_factories_desc:0 "There is way to satisfy our populance. What they really need is a job and we could create new working spaces. Perhaps a change is in order..."
 GRE_communist_control_the_banks:0 "Seize The Banks"
 GRE_communist_control_the_banks_desc:0 "We have to destroy what is left from the filthy capitalists that ruthlessly ruled our country during the past years. The banks now belong to the Greek people!"
 GRE_communist_support_the_little_worker:0 "Support The Little Worker"
 GRE_communist_support_the_little_worker_desc:0 "The Hellenic worker has suffered much. The time has come for him to take up arms and join the Government's struggle for a greater Greece. Equality is above all!"
 GRE_communist_purge_opposition:0 "Purge Political Opposition"
 GRE_communist_purge_opposition_desc:0 "Despite having great power in the nation, there still seems to be a significant amount of opposition. We may have to silence them to ensure that we have the power and not them."
 GRE_communist_destroy_fascism:0 "Ban Fascism"
 GRE_communist_destroy_fascism_desc:0 "Fascism is the worst thing that could ever happen to our nation. Their ideas of white supremacy and racist ideals are a plague that is very common and 'modern' in Europe, luckily we have not fallen to the fascist menace and will never do so!"
 GRE_internationalism:0 "Internationalism"
 GRE_internationalism_desc:0 "Push for the world revolution! The workers of the world should not be treated like slaves! Break the chains!"
 GRE_communist_our_own_faction:0 "Our Own Faction"
 GRE_communist_our_own_faction_desc:0 "The Soviets seem to be favoring neutrality over world revolution. If that is how they want to do it then we shall do it otherwise! We could secure alliances with other countries."
 GRE_support_the_soviets:0 "Support The Soviet Union"
 GRE_support_the_soviets_desc:0 "The Soviet Union could be the best ally we could ever have! Securing an alliance with them would be the best option for us to ensure our sovereignty and independence."
 GRE_denounce_fascist_countries:0 "Denounce Fascism"
 GRE_denounce_fascist_countries_desc:0 "The fascist plague has grown into europe during the last years. With the German aggressive expansion and the Italian claims over the Mediterranean and the Balkans, we have to inform the world about our stance against them!"
 GRE_total_control_of_state:0 "Total State Control"
 GRE_total_control_of_state_desc:0 "We now have total control of the nation! Nothing can stop us now from achieving our goals! Onwards to victory comrades!"
 GRE_red_dawn:0 "Red Beginning"
 GRE_red_dawn_desc:0 "A new Greece has been born! A socialist future awaits us! Now we can make the final reforms to ensure our youth's great future!"
 GRE_communist_masterminds:0 "Leftist Masterminds"
 GRE_communist_masterminds_desc:0 "Our scientists have proven to be very successful and created new ways of completing research much faster. We could use this to our advantage..."
 GRE_socialist_army_control:0 "Army Upgrades"
 GRE_socialist_army_control_desc:0 "Our army still lacks experienced generals and doctrines. A reform is needed in order to achieve victory in battle! The enemy shall not stop up form achieving our goals. Onwards comrades!"
 GRE_attempt_military_coup:0 "Attempt Military Coup"
 GRE_attempt_military_coup_desc:0 " Metaxas has created a strong military leadership, so strong that it could attempt a coup and seize power but Metaxas' influence in the army is making this plot nearly impossible. The high command is thinking of establishing a junta nonetheless. We could secretly create a plot and overthrow the Metaxist Regime and move on for a greater and even bigger Greece."
 GRE_destroy_coup_plots:0 "Destroy Coup Plots"
 GRE_destroy_coup_plots_desc:0 " There are fears of an upcoming coup to overthrow Metaxas and claim leadership by either the High-Command or the lower ranks with considerable support or even both. We have to put an end to this and throw the ploters in jail immediatley! Metaxas is the one chosen to lead!"
 GRE_establish_junta:0 "Establish Military Junta"
 GRE_establish_junta_desc:0 " Now that we have taken control of the nation we can finally establish the government we desire. Right now Greece is in an unstable position in which quick and right actions are needed, so the time-consuming democratic elections have to be avoided. Maybe by establishing a junta will solve many issues."
 GRE_junta_industrial_reconstruction:0 "Industrial Reconstruction"
 GRE_junta_industrial_reconstruction_desc:0 " The country is in ruins and the industry is small to a point where we cannot support future military campaigns. We have to change this and fill our gaps."
 GRE_junta_industrial_reconstruction_2:0 "Limit Unemployment"
 GRE_junta_industrial_reconstruction_2_desc:0 " Unemployment in our country is sadly at high percent. The people are desperate and we should do our best to gain their trust by creating new factories."
 GRE_junta_industrial_reconstruction_3:0 "Resupplying The Army"
 GRE_junta_industrial_reconstruction_3_desc:0 " It is time to start our plans of the resupplying of our army. Unfortunately our small nations can't provide us with much space for factories. By using these factories carefully we could then settle the issue of land..."
 GRE_junta_forced_conscription:0 "Forced Conscription"
 GRE_junta_forced_conscription_desc:0 "By using propaganda broadcasts and interfering with the press we can make more people to 'volunteer' into the army for great price of 50 drachmas a week, either way they are not in position to decline."
 GRE_junta_national_unrest:0 "Internal Issues"
 GRE_junta_national_unrest_desc:0 " The nation is in a deep political crisis. We have to make the people know who has control for the nation, and perhaps we could promise changes in the near future and that this military government is temporary."
 GRE_junta_blame_communists:0 "Blame The Communists"
 GRE_junta_blame_communists_desc:0 "The Communists are our biggest enemy right now and we should do something before they gather enough support to overthrow out government. We have to remind the people how we entered this political crisis in the first place, with the death of Demertzis and the rise of Metaxas only to be overthrown by us so that we can find a solution and that communism is not the solution."
 GRE_ban_democratic_ideas:0 "Ban Democratic Parties"
 GRE_ban_democratic_ideas_desc:0 " Democracy is the least wanted thing for our nation right now. The way the political system works on a democratic country is way too much time-spending and we don't have much time to spare. We have to make quick and precise tasks."
 GRE_junta_dominant_party:0 "Dominant Party"
 GRE_junta_dominant_party_desc:0 " We have managed to reduce communist and democratic presence in our nation, now through propaganda methods and press censoring we can achieve much greater support than ever before in our nation."
 GRE_take_stance:0 "Take Stance"
 GRE_take_stance_desc:0 " Our Internal issues are just the half of our total number of problems. The other half being our external policies. We have to choose now if we want to gain allies in our future conquests."
 GRE_junta_support_britain:0 "Ally Britain"
 GRE_junta_support_britain_desc:0 "Britain is the ally we desire in our counquest. Their advanced army and superior navy will greatly help to our cause"
 GRE_junta_support_france:0 "Ally France"
 GRE_junta_support_france_desc:0 " France is the ally we desire in our future conquest. Their clever diplomatic skills and trade lines will greatly benefit us breaking down our enemy's economy."
 GRE_junta_support_germany:0 "Ally Germany"
 GRE_junta_support_germany_desc:0 " The Germans are the masterminds of the modern warfare. Their advanced military teachings and technological advantage will be of great use for our future conquests."
 GRE_junta_support_italy:0 "Ally Italy"
 GRE_junta_support_italy_desc:0 " The italians want to create a strong military base in eastern Mediterranean sea and we could propose them plans of future conquests."
 GRE_junta_expansionism:0 "Expansionism"
 GRE_junta_expansionism_desc:0 "It is time for us to open up plans for our future conquests and inform the world that we have interests in the region and that noone can stop us."
 GRE_allied_support:0 "Allied Support"
 GRE_allied_support_desc:0 " Now that we have full allied support (in exchange for allegiance and rivaling the Axis) we can start our campaigns. We are faced with many problems which one should we go for first?"
 GRE_axis_support:0 "Axis Support"
 GRE_axis_support_desc:0 " Now that we have full Axis support we can start planning our future campaigns in the region. As long as we don't interfere with the Italian plans."
 GRE_denounce_lausanne_treaty:0 "Denounce Lausanne Treaty"
 GRE_denounce_lausanne_treaty_desc:0 " The treaty of Lausanne was the piece of paper that forced Greece into a huge economic and refugee crisis that haunted us for all those years. Despite the population exchange we were also forced to give our lands in Smyrna and Eastern Thrace to the Kemalist regime. We have made clear that we won't tolerate this and we demand the lands be turned back!"
 GRE_allied_claims_on_turkey:0 "Claims Over Turkey"
 GRE_allied_claims_on_turkey_desc:0 " We have to make our claims first if we want to reclaim the lost lands. Without claims and justifications we would be seen as very aggressive and a threat to world peace, losing our allies and such."
 GRE_treaty_of_athens:0 "Treaty Of Athens"
 GRE_treaty_of_athens_desc:0 " We have the support of England and France on our claims over Smyrna. The treaty of Athens will guarantee our power in the smyrna region. Of course this will have a negative impact on the greco-turkish relations and their government might seek alliances with other nations."
 GRE_junta_attempt_to_join_the_allies:0 "Seek Allied Membership"
 GRE_junta_attempt_to_join_the_allies_desc:0 " Britain is our closest ally and we should improve our relations with them by offering to join their alliance. Surely they would accept since we are in a great strategic position but they may want to avoid further tensions with Turkey."
 GRE_junta_move_north:0 "March North"
 GRE_junta_move_north_desc:0 " We have managed to destroy Turkish moral and opened up a new front in Anatolia. Now it's time to reclaim ALL of our lost lands from the Turkish menace and create a strong independent nation in the Region."
 GRE_respect_athens_treaty:0 "Respect The Treaty Of Athens"
 GRE_respect_athens_treaty_desc:0 "The treaty of Athens has made it clear. We are the new overlord of Smyrna. That is a very important moment in our history and we have barely made it out peacefully with the support of our allies France and Britain. That is probably the closest we can get to our dreams. We should never again make the same mistakes."
 GRE_junta_claims_on_italy:0 "Claims On Italy"
 GRE_junta_claims_on_italy_desc:0 "The Italians still deny that they hold Hellenic core lands. We should make it clear to them that we will not forget this, and will end up bad for them. Maybe they should have taken a greater diplomatic stance against us. But an Allied intervention is very unlikely since their naval presence in the Mediterranean could be threatened."
 GRE_junta_ask_for_cyprus:0 "The Cypriot Issue"
 GRE_junta_ask_for_cyprus_desc:0 " The island of Cyprus is inhabited by mostly Greeks that seek to join the Motherland. We should do our best to improve relations with Britain in order to gain their full trust and hand over Cypriot administration and later complete control."
 GRE_junta_demand_rhodes:0 "Demand Rhodes"
 GRE_junta_demand_rhodes_desc:0 " The Dodecanese islands are a very strategicaly important region with a tremendous Greek population. Since the first days of Mussolini's control over Italy, many new laws were enforced on these important islands, such as the Italization of them by enforcing Italian language education, Italian language as the official one and denouncement of the Greek one. We have to put an end to this."
 GRE_axis_claims_on_turkey:0 "Silence Minorities In Thrace"
 GRE_axis_demand_cyprus:0 "Demand Cyprus"
 GRE_axis_demand_cyprus_desc:0 " It's an insult that these imperialistic scum over in London have control of our beloved island of Cyprus. This island is rightful Hellenic land and should be returned immediately. We should probably establish an alliance with Germany first though..."
 GRE_axis_claims_on_turkey_desc:0 "The turks are a holding lands rightfully Greek. They chased down and killed most of the Greek population but now two can play this game. The Turkish minority in western Thrace will be no more."
 GRE_axis_treaty_of_rome:0 "Treaty Of Rome"
 GRE_axis_treaty_of_rome_desc:0 " The treaty of Rome will seek to solve the issues between Greece (backed by the Italians) and Turkey. According to the treaty, Turkey will be forced to hand over Izmir to us and Antalya to the italians"
 GRE_axis_full_scale_war_on_turkey:0 "Invade Turkey At once!"
 GRE_axis_full_scale_war_on_turkey_desc:0 " We don't have time for stupid treaties and such. We need actions and fast! Hopefully the Italians will back us in our attempt to sieze what's rightfully ours."
 GRE_junta_join_axis:0 "Join The Axis"
 GRE_junta_join_axis_desc:0 "The Germans are a proud nation and their Fuhrer has some great plans for a greater Europe. Their plans for the Balkans are nothing more but driving the British out of the region and establish some kind of control. By promising them full support we could create an alliance strong enough to help with our plans for a greater Greece too."
 GRE_restore_byzantium:0 "Restore Byzantium"
 GRE_restore_byzantium_desc:0 "After all those years we have managed to reclaim our once lost lands to foreign invaders. This was our goal since our very first days of independence and now it is finally complete."
 GRE_byzantine_republic:0 "Restore The Republic"
 GRE_byzantine_republic_desc:0 " Maybe we shouldn't follow the absolutist way and create some kind of limited democratic system, but we still have to keep us in power."
 GRE_byzantine_absolutist_kingdom:0 "Absolutist goverment"
 GRE_byzantine_absolutist_kingdom_desc:0 " We live in strange times. We are surrounded by past enemies and noone can tell wether they will attack us or not. Right now we can't waste our time with senseless elections and time-consuming democratic processes. We need actions now!"
 GRE_reestablish_the_theme_system:0 "Reestablish The Theme System"
 GRE_reestablish_the_theme_system_desc:0 "The theme system was an adminastrive system used during the byzantine era, we should reestablish it to help with governing our new lands"
 GRE_create_the_imperial_guard:0 "Create The Imperial Guard"
 GRE_create_the_imperial_guard_desc:0 "Our Majesty the emperor should be protected at all costs. If we ever want to be taken serious as a newly formed Byzantine state we have to adopt new imperial guard divisions for the protection of the emperor and their usage as an elite division in the battlefield."
 GRE_cooperate_with_the_patriarch:0 "Cooperate With The Patriarch"
 GRE_cooperate_with_the_patriarch_desc:0 "The holy patriarch used to be an improtant part of managing our empire, we must restore the power of the church in our goverment but at a limited rate so that we will achieve population support and we can still have power in the nation."

