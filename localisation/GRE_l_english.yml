 #Events
 greatergreece.5.t:0 "Demertzis has passed away"
 greatergreece.5.d:0 " Our prime minister Konstantinos Demertzis has passed away from a heart attack. During his serving time as a prime minister he helped the nation's economy grow and was especially popular amongst the people. He has now left Greece with a general called Ioannis Metaxas seeking for the prime minister's seat promising to continue Greece's advance to the future and with King George's blessings to stop an imminent communist uprising as he has warned."
 greatergreece.5.a:0 "Sad Day."
 greatergreece.6.t:0 "Italy refused"
 greatergreece.6.d:0 " The Italians have refused our claims over the Dodecanese and characterized them as outrageous. We are faced with two options now since politcs have failed to solve the issue, either we declare war on Mussolini or we stand down."
 greatergreece.6.a:0 "The Dodecanese islands are Greek!"
 greatergreece.6.b:0 "We can't afford a war with Italy! Stand down."
 greatergreece.7.t:0 "Britain refused"
 greatergreece.7.d:0 " The British representatives have refused our ultimatum and insisted that Cyprus shall remain a British base of great military importance and considered this a 'foolish move'."
 greatergreece.7.a:0 "Hit them hard!"
 greatergreece.7.b:0 "Stop! We can't engage the British Royal Navy."
 greatergreece.10.t:0 "Turkey refused"
 greatergreece.10.d:0 " The Turkish Prime Minister has characterized our claims foolish and that we are not worth of his time. Obviously this is an insult to our nation and an imminent war between our countries is dangerously close. We have once tried to establish the famous among the Greeks 'Megali Idea' following Venizelos' plans of expansionism and reclaiming back the truly Greek city of Constantinople but the campaign proved to be a dissaster followed by incompetent leaders and generals, but now we have achieved to unite the Greek Spirit and avenge 1453!"
 greatergreece.10.a:0 "This was just a temporary truce."
 greatergreece.8.t:0 "Turkish offerings"
 greatergreece.8.d:0 " It seems that our foes want to come into a compromise, they offer Constantinople and an amount of payment but nothing more. After that we will be forced to accept a non-aggression pact with them ensuring peace in the region."
 greatergreece.8.a:0 "Oh, well."
 greatergreece.8.b:0 "We would never make such a foolish move!"
 greatergreece.11.t:0 "Britain Refused"
 greatergreece.11.d:0 "The British Prime Minister has denied to give us membership in their alliance. We didn't really expect things to end up like this..."
 greatergreece.11.a:0 "What!?"
 greatergreece.12.t:0 "Britain Refused"
 greatergreece.12.d:0 " It seems that our allies are unlikely to give us Cyprus back. This is something we really didn't think would happen since we secured an alliance with them..."
 greatergreece.12.a:0 "Now what?"
 greatergreece.13.t:0 "The Soviets refused"
 greatergreece.13.d:0 "Despite our generous offer, the soviets disagreed and stated that they don't want to provoke any 'disputes with the Italian State'."
 greatergreece.13.a:0 "For real!?"
 greatergreece.14.t:0 "Military Coup!"
 greatergreece.14.d:0 " Early in the morning today numerous soldiers stormed Metaxas' home and the old Hellenic parliament and demanded the surrender of the Greek government and claimed leadership over the country! Many across the nation were surprised to learn that the once trusted military command seized power and overthrew Metaxas. The question now is, where is Greece heading? Many are fearing for the worst..."
 greatergreece.14.a:0 "How will this end?"
 greatergreece.9.t:0 "Treaty Of Athens"
 greatergreece.9.d:0 " The treaty of Athens will seek to solve the issue between us and the Turkish State over our rightful claims in Anatolia. The treaty will have the following effects:Turkey will seed the Smyrna Region to Greece. Greek administration in the region will treat all populance as equals. Turkey will recognise Hellenic dominance over Smyrna. And lastly Constantinople and Eastern Thrace will become demilitarized zones."
 greatergreece.9.a:0 "Wonderful!"
 greatergreece.15.t:0 "Woman Scandal Over Mount Athos"
 greatergreece.15.d:0 " Earlier today a young woman named Zoe Saradopoulou attempted to enter the autonomus region of Mount Athos. This region is home to 20 monasteries under the direct jurisdiction of the Ecumenical Patriarch of Constantinople. One of the strictest rules in the region is that women should never be allowed to enter it, stating that the last woman who ever stepped on that ground was Theotokos (Mary, mother of Jesus) hershelf. Zoe stated that we live in a modern equal society and that women should be allowed to enter no matter what."
 greatergreece.15.a:0 "This has caused trouble."
 greatergreece.16.t:0 "Operation Restoration"
 greatergreece.16.d:0 " Our government has decided, with support from the military high command, to push further deeper into Anatolia and reclaim lost lands such as Nicomedia and the city of our hearts Constantinople. Although this will surely grow world tension greatly it is our only chance to achieve our dream. We could ask for help from Britain and France but we shouldn't expect much, it could even backfire..."
 greatergreece.16.a:0 "It would be better if we asked for help first."
 greatergreece.16.b:0 "Let's not get them involved."
 greatergreece.17.t:0 "Greece asks for intervention"
 greatergreece.17.d:0 "Earlier today as Hellenic forces poised to attack the Turkish border, the Greek ambassador in our Capital has suggested that we intervene in the upcoming war between them and Turkey. This will greatly upset our neighbors and will definately damage our reputation."
 greatergreece.17.a:0 "Yes, we will honour our alliance with the Greeks."
 greatergreece.17.b:0 "This is not what the Traty of Athens suggested!"
 greatergreece.18.t:0 "Intervention rejected!"
 greatergreece.18.d:0 " Despite our ambassador's efforts we couldn't come to an agreement. They definately won't help us and they even rejected any sort of protecting our country from any possible future enemies since we did not respect Athen's Treaty."
 greatergreece.18.a:0 " Oh shit!"
 greatergreece.19.t:0 "Treaty of Rome"
 greatergreece.19.d:0 "The Italians have agreed to support us over the new issue that erupted between us and Turkey. Obviously in exchange for some lands for the Italians, that is the only way we could get them support us and even that troubled them."
 greatergreece.19.a:0 "Bravo Il Duce!"
 greatergreece.20.t:0 "Greece Asks For Italian Intervention"
 greatergreece.20.d:0 "The Greek ambassador in Rome has called for a full support of the Greek campaign in Anatolia. It sounds, troubling to say the least, but this could be our only chance to work on the Anatolian campaign once again!"
 greatergreece.20.a:0 "Yes this is our chance!"
 greatergreece.20.b:0 "What?! No..."
 greatergreece.21.t:0 "Constantinople reclaimed!"
 greatergreece.21.d:0 "Finally! Constantinople is ours once again! The region is finally free from Turkish oppression and we have the rights to rename it."
 greatergreece.21.a:0 "Finally!"
 greatergreece.22.t:0 "Smyrna reclaimed!"
 greatergreece.22.d:0 "After our last campaign in Anatolia, a recapture of Smyrna by Hellenic forces was very unlikely but now we have managed to accomplish our dream of renaming 'Izmir' back to Smyrna as it should be and establish a strong Hellenic administration."
 greatergreece.22.a:0 "Fantastic!"
 greatergreece.23.t:0 "Prousa Reclaimed!"
 greatergreece.23.d:0 "After all these years we have finally reclaimed Prousa and established a new Hellenic administration. Finally our dream of restoring the empire is close!"
 greatergreece.23.a:0 "Lovely"
 greatergreece.24.t:0 "Nicomedia Reclaimed!"
 greatergreece.24.d:0 "Greek forces have captured 'duzce' and now we have complete (nearly) control of the state. We can now change the names back to their original ones."
 greatergreece.24.a:0 "I could rent a house there one day."
 greatergreece.25.t:0 "Greece demands Cyprus"
 greatergreece.25.d:0 " Today the greek foreign minister has disscussed with our representatives about a serious issue that greatly affects our relationships with Greece. The Greek minister has demanded that the island of Cyprus must be ceded immediately back to the Greek nation. Obvioulsy loosing such base of great strategic importance is pure madness but they may have the backing of the Germans."
 greatergreece.25.a:0 "Yes, we don't want any military engages with Greece."
 greatergreece.25.b:0 "What? No, Cyprus must be defended!"
 greatergreece.26.t:0 "Greece seeks Allied membership"
 greatergreece.26.d:0 "Today the Greek ambassador in London met with our Prime Minsiter telling him about how much the Greek people admire the British Nation and proposed an alliance between our two nations. This could come in handy since Crete could be used as an important naval base for our Mediterranean Fleet and reduce italian influence in the Balkans."
 greatergreece.26.a:0 "Yes, let them join."
 greatergreece.26.b:0 "Maybe not."
 greatergreece.27.t:0 "Greece asks for Cyprus"
 greatergreece.27.d:0 "It seems that the Greeks have not forgotten about the promise we made them to give Cyprus if they joined the Great War and insist that we should give them Cyprus. This is a base of great military importance but we could still use it as a base since they are in our faction but is it really worth giving it?"
 greatergreece.27.a:0 "Yes give it to them, we keep our promises."
 greatergreece.27.b:0 "I don't remember any promise..."
 greatergreece.28.t:0 "Greece wants to join the axis"
 greatergreece.28.d:0 " Today the Greek foreign minister has met with our representatives and proposed an offer to join the Axis. By accepting them in we may upset our realtions with Italy but we could surely use their air-bases for possible campaigns in northern Africa and threaten the British Royal Navy."
 greatergreece.28.a:0 "Yes, let them in."
 greatergreece.28.b:0 "No, we don't want to upset our relations with Mussolini."
 greatergreece.29.t:0 "Greece demands the Dodecanese"
 greatergreece.29.d:0 " Today the Greek foreign minister has met with our representatives demanding that Rhodes alongside the other Dodecanese islands which are 'rightfully Greek' as he mentioned must be returned immediately. Of course giving a base so important to them would be a foolish move."
 greatergreece.29.a:0 "Yes, let them have it."
 greatergreece.29.b:0 "No, the Dodecanese will remain Italian!"
 greatergreece.30.t:0 "Greek Ultimatum"
 greatergreece.30.d:0 " The Greek foreign minister has met with our President demanding of a treaty be signed in which multiple regions such as Izmir, Izmit, Instabul and others be ceded to its' 'rightful owner', obviously they can't be taken serious. Making such foolish claims is obviously not worth of our time but they may be having the backing of the Axis. Perhaps we could come into a compromise and gain funds, or not."
 greatergreece.30.a:0 "Never!"
 greatergreece.30.b:0 "Offer them 'Constantinople' but nothing more!"
 greatergreece.31.t:0 "The Greeks offer to join our faction"
 greatergreece.31.d:0 "Today the Greek representative in Moscow has met with our foreign minister and offered to join our faction in order to help us. However we may provoke a dispute with Mussolini or Hitler, they might want to expand their influence over the balkans. We either secure the southern balkans or we give it up..."
 greatergreece.31.a:0 "Yes, let them join"
 greatergreece.31.b:0 "No, don't risk it."
 greatergreece.32.t:0 "Death of Ioannis Metaxas"
 greatergreece.32.d:0 "Shocking news have spread around Athens that the Prime Minister is dead! Based on official sources he died on the morning of 29 of January of a phlegmon of the pharynx. Many believe it was an assassination by the British due to Metaxa's 'extreme' ideological positions. Whatever the case may be, Metaxas didn't live enough to see his country prevail..."
 greatergreece.32.a:0 "Koryzis shall lead us forward!"
 greatergreece.33.t:0 "4th of August Regime"
 greatergreece.33.d:0 "Prime Minister Ioannis Metaxas has declared a state of emergency, officially suspending the Parliament and reforming the Constitution stating that he will protect Greece from the Communist threat. It appears that king George II was informed in advance about this incident."
 greatergreece.33.a:0 "We already knew of his intentions from the very start."
 greatergreece.34.t:0 "North Epirus reclaimed!"
 greatergreece.34.d:0 "Our army has pushed back the enemy forces, reclaimed Avlonas and installed a new administration in the region. We once again have unified Epirus and liberated it from foreign occupation."
 greatergreece.34.a:0 "Aéra!"
 greatergreece.35.t:0 "A new capital?"
 greatergreece.35.d:0 "After our recent reclamation of Constantinople many believe that it is time to move our capital there. Shall we do so?"
 greatergreece.35.a:0 "Of course!"
 greatergreece.35.b:0 "I always liked Athens more anyways..."
 greatergreece.36.t:0 "Cyprus Reclaimed!"
 greatergreece.36.d:0 "We are once again in control of the island of Cyprus. Enosis at last!"
 greatergreece.36.a:0 "I'll attend the celebrations!"
 greatergreece.37.t:0 "Paphlagonia reclaimed!"
 greatergreece.37.d:0 "Our army has entered the region of Paphlagonia and drove out the enemy forces. There have been minor clashes with the turkish populated aereas but they were successfully contained."
 greatergreece.37.a:0 "Incredible!"
 greatergreece.38.t:0 "Pontus Reclaimed!"
 greatergreece.38.d:0 "Our army is one step closer in liberating the whole of the Black Sea coast and the city of Trebizond. Let us integrate these new lands into our country."
 greatergreece.38.a:0 "Onwrads!"
 greatergreece.39.t:0 "Trebizond Liberated!"
 greatergreece.39.d:0 "The city of Trebizond is ours once again! The city was created during ancient times as a colony by the Greek City-States. This shall be our easternmost border."
 greatergreece.39.a:0 "The Black Sea coast is ours!""

