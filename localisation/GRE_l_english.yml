 #Bookmarks
 GRE_GATHERING_STORM_DESC:0 " Greece emerged victorious from the Great War and its' policy of expansionism and the 'Megali Idea' sought to reclaim lost lands from the sacred Ottoman Empire but coups, tired soldiers and incompetent generals were some of the reasons the campaign failed, leaving Greece with a huge refugee crisis and unemployment at its' height. \n\nGreece is faced with a political crisis that might even lead to a civil war. The country is mainly divided in two factions - the pro-British and the pro-Germans and the upcoming new government has to make a choice. These are dark times."
 GRE_BLITZKRIEG_DESC:0 " Greece emerged victorious from the Great War and its' policy of expansionism and the 'Megali Idea' sought to reclaim lost lands from the sacred Ottoman Empire but coups, tired soldiers and incompetent generals were some of the reasons the campaign failed, leaving Greece with a huge refugee crisis and unemployment at its' height. Now the problem is nearly but not completely solved."


